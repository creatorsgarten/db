<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SSO dance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="status">Loading…</div>
    <script>
      function setStatus(text) {
        document.getElementById('status').innerText = text
      }
      async function main() {
        try {
          setStatus('Signing in…')
          const credentials = JSON.parse(new URLSearchParams(location.hash.replace(/^#/, '')).get('credentials'))
          location.replace('#_=_')
          const response = await fetch('/api/v1/auth/user/signin', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Xc-Gui': 'true',
            },
            credentials: 'include',
            body: JSON.stringify({
              email: credentials.email,
              password: credentials.password,
            }),
          })
          if (!response.ok) {
            throw new Error(`HTTP ${response.status} ${response.statusText}`)
          }
          const data = await response.json()
          if (!data.token) {
            throw new Error('No token in response')
          }
          setStatus('Redirecting…')
          location.replace('/dashboard/')
        } catch (error) {
          setStatus(`Unable to sign in: ${error.message}`)
        }
      }
      main()
    </script>
  </body>
</html>
